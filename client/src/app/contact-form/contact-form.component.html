
<form class="form" #contactForm="ngForm" (ngSubmit)="onSubmit(contact)" novalidate>
  <div class="form-group">
    <input class="form-control" [(ngModel)]="contact.firstName" name="firstName" placeholder="First Name" required>
    <input class="form-control" name="lastName" [(ngModel)]="contact.lastName" placeholder="Last name" required>
    <input class="form-control" name="company" [(ngModel)]="contact.company" placeholder="Company" required>
    <input class="form-control" name="email" type="email" [(ngModel)]="contact.email" email placeholder="Email" required>
    <input class="form-control" name="phoneNumber" [(ngModel)]="contact.phoneNumber" placeholder="Phone number" required>
    <textarea class="form-control" name="comments" [(ngModel)]="contact.comments" placeholder="Comments" required></textarea>
    <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Submit</button>
  </div>
</form>

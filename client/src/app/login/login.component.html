<form #loginForm="ngForm" (ngSubmit)="login(user)" novalidate>
  <md-form-field>
    <input mdInput type="text" name="username" [(ngModel)]="user.username" required>
  </md-form-field>
  <md-form-field>
    <input mdInput type="password" name="password" [(ngModel)]="user.password" required>
  </md-form-field>
  <button md-button type="submit" [disabled]="!loginForm.form.valid">login</button>
</form>
